<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <div>
      <header>
        <h1>alechipshear.com</h1>
        
        <ul>
          {% for post in site.posts %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
          {% endfor %}
        </ul>
        <p><a href="https://github.com/xionon">View My GitHub Profile</a></p>
        <p><a href="https://twitter.com/xionon">Read my innane tweets</a></p>
        <p><a href="https://facebook.com/alec.hipshear">Don't friend me on Facebook</a></p>
      </header>

      <section>
        {{ content }}
      </section>
      
      <footer>
        <p><small>Hosted on GitHub Pages</small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
              <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-40520315-1");
            pageTracker._trackPageview();
            } catch(err) {}
          </script>

  </body>
</html>
